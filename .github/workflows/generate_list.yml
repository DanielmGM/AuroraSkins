# This GitHub Action workflow is triggered on pushes to the main and test branches.
# It runs a Python script to generate a content manifest (list.json) and
# commits the updated file back to the repository if there are any changes.

name: Generate Content Manifest

on:
  push:
    branches:
      - main
      - test

jobs:
  build-and-commit-list:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository's code
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Run the Python script to generate list.json
      - name: Generate list.json
        run: python scripts/generate_list.py

      # Step 4: Commit the updated list.json file if it has changed
      - name: Commit updated list.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: auto-generate content manifest (list.json)'
          file_pattern: 'repo/list.json'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
          commit_author: 'GitHub Actions Bot <actions@github.com>'
